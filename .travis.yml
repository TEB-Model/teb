matrix:
  include:
    - language: python
      os: linux
      dist: xenial
      python: "3.7"
      sudo: false
      env: BUILD_TYPE=Debug
      addons:
        apt:
          packages:
            - graphviz # for before_deploy
            - gfortran
    - language: python
      os: linux
      dist: xenial
      python: "3.7"
      sudo: false
      env: BUILD_TYPE=Release
      addons:
        apt:
          packages:
            - gfortran
    - language: generic
      os: osx
      env: BUILD_TYPE=Debug
    - language: generic
      os: osx
      env: BUILD_TYPE=Release

before_install:
  - if [[ $TRAVIS_OS_NAME == osx ]]; then brew update && brew install gcc && brew upgrade python; fi
  - pip3 install -r requirements.txt

script:
  - pushd tests
  - python tests/test.py --build_type=Debug --case=make_cmake
  - popd

before_deploy:
  - pip3 install graphviz ford
  - ford docs/api-docs.md

deploy:
 provider: pages
 skip_cleanup: true
 github_token: $GITHUB_TOKEN
 local_dir: build/docs
 on:
   all_branches: true
   condition: $TRAVIS_OS_NAME = 'linux' && $BUILD_TYPE = 'Debug'