git:
  depth: false

matrix:
  include:
    - language: python
      os: linux
      dist: xenial
      python: "3.7"
      sudo: false
      env: BUILD_TYPE=Debug
      addons:
        apt:
          packages:
            - graphviz # for before_deploy
            - gfortran
    - language: python
      os: linux
      dist: xenial
      python: "3.7"
      sudo: false
      env: BUILD_TYPE=Release
      addons:
        apt:
          packages:
            - gfortran
    - language: generic
      os: osx
      osx_image: xcode11.2
      env: BUILD_TYPE=Debug
    - language: generic
      os: osx
      osx_image: xcode11.2
      env: BUILD_TYPE=Release

before_install:
  - if [[ $TRAVIS_OS_NAME == osx ]]; then brew update && brew upgrade gcc python; fi
  - which python3
  - python3 --version
  - python3 -m pip install -r requirements.txt

script:
  # We always run the integration to inform us when changes in the code also modify the outputs.
  - python3 tests/test.py --build_type=$BUILD_TYPE --case=integration

before_deploy:
  - python3 -m pip install graphviz ford
  - ford docs/api-docs.md

deploy:
 provider: pages
 skip_cleanup: true
 github_token: $GITHUB_TOKEN
 local_dir: build/docs
 on:
   all_branches: true
   condition: $TRAVIS_OS_NAME = 'linux' && $BUILD_TYPE = 'Debug'